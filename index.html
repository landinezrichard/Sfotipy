<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />			
		<title>Sfotipy</title>
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	</head>
	<body>
		<header class="Header relative border-bottom">
			<div class="Logo border-bottom">
				<div class="wrap center-block">
					<figure class="imageContainer left">
						<img class="Logo-image" src="img/logo-black.png" alt="Sfotipy" />
					</figure>
					<div class="User right">
						<figure class="imageContainer left">
							<img class="User-image round" src="img/avatares/mona.jpg" alt="@mona" />
						</figure>
						<span class="User-name left">
							@mona						
						</span>
					</div>
					<div class="Search right">
						<form class="relative">
							<span class="Search-icon icon-search"></span>
							<input class="input" type="text" placeholder="ejem: Lady Gaga" />
							<span class="close-icon">X</span>
						</form>						
					</div>					
				</div>
			</div>
			<a class="Menu-button icon-menu" href="#"></a>
			<nav class="Menu">
				<ul class="Menu-list wrap center-block">
					<li class="Menu-item">
						<a class="Menu-link" href="#">
							Top hits
						</a>
					</li>				
					<li class="Menu-item">
						<a class="Menu-link" href="#">
							Profile
						</a>
					</li>				
					<li class="Menu-item">
						<a class="Menu-link" href="#">
							Settings
						</a>
					</li>					
					<li class="Menu-item">
						<a class="Menu-link" href="#">
							Playlists
						</a>
					</li>					
				</ul>
			</nav>
			<div class="Menu-title">
				<span>Top hits</span>
			</div>
		</header>
		<section class="Playing small medium center-block">
			<figure class="imageContainer relative">
				<img class="Playing-image" src="img/songs/Pharrell-Williams-Playing.jpg" alt="Come Get It Bae Pharell Williams" />
				<div class="Actions padding right-text">
					<a href="" class="Action icon-add"></a>
					<a href="" class="Action icon-love"></a>
					<a href="" class="Action icon-share"></a>
				</div>				
			</figure>
			<div class="padding">
				<div class="Progress">
					<span class="Progress-min">0:30</span>
					<div class="Progress-total">
						<div class="Progress-state">
							<div class="Progress-circle">
								
							</div>
						</div>
					</div>
					<span class="Progress-max">3:15</span>
				</div>
				<div class="Description center-text border-bottom">
					<p class="Song-name">
						Come Get It Bae
					</p>
					<p class="Song-author">
						Pharell Williams
					</p>
				</div>
				<div class="Play center-text padding-TopBotm">
					<a href="" class="Action gray icon-prev"></a>
					<a href="" class="Action gray icon-play"></a>
					<a href="" class="Action gray icon-next"></a>
					<a href="" class="Action gray icon-random"></a>
					<a href="" class="Action gray icon-vol"></a>
				</div>
			</div>			
		</section>
		<section class="Container">
			<article class="Song">
				<figure class="imageContainer">
					<img class="Song-image" src="img/songs/Pharrell-Williams-GIRL.jpg" alt="Girl Pharrell-Williams" />
				</figure>	
				<p class="Song-name">
					Girl
				</p>
				<p class="Song-author">
					Pharell Williams
				</p>
			</article>
			<article class="Song">
				<figure class="imageContainer">
					<img class="Song-image" src="img/songs/Love-Letters.jpg" alt="Love Letters Metronomy" />
				</figure>	
				<p class="Song-name">
					Love Letters
				</p>
				<p class="Song-author">
					Metronomy
				</p>
			</article>
			<article class="Song">
				<figure class="imageContainer">
					<img class="Song-image" src="img/songs/Present-tense.jpg" alt="Present tense Wild beast" />
				</figure>	
				<p class="Song-name">
					Present tense
				</p>
				<p class="Song-author">
					Wild beast
				</p>
			</article>
			<article class="Song">
				<figure class="imageContainer">
					<img class="Song-image" src="img/songs/Little-red.jpg" alt="Little red Katy B" />
				</figure>	
				<p class="Song-name">
					Little red
				</p>
				<p class="Song-author">
					Katy B
				</p>
			</article>
			<article class="Song">
				<figure class="imageContainer">
					<img class="Song-image" src="img/songs/Perc.jpg" alt="The power and the glory Perc" />
				</figure>	
				<p class="Song-name">
					The power and the ..
				</p>
				<p class="Song-author">
					Perc
				</p>
			</article>
			<article class="Song">
				<figure class="imageContainer">
					<img class="Song-image" src="img/songs/Adhesive.jpg" alt="Adhesive Container" />
				</figure>	
				<p class="Song-name">
					Adhesive
				</p>
				<p class="Song-author">
					Container
				</p>
			</article>
		</section>
	</body>
</html>
